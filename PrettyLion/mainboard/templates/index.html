{% extends 'base.html' %}
{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">

{% endblock %}


{% block contents %}
<section>
    
    <div class="main-section">
        <div class="main-title">
            <div class="triangle-wrap">
                <div class="triangle-top"></div>
                <div class="triangle-left"></div>
            </div>
            <div class="slogan-wrap">
                <div class="slogan1">Hack</div>
                <div class="slogan2">Your</div>
                <div class="slogan3">Life</div>
            </div>
        </div>
        <div class="main-img">
            <img class="cau-logo" src="../static/img/likelion-logo.png" alt="">
        </div>
    </div>
    
</section>

<section>
    <div class="sub-section">
        <div class="sentence-box">
            <p class="sentence left-text--top">나만의 아이디어를 뽐낼 수 있는 분</p>
            <p class="sentence right-text">적극적으로 프로젝트에 참여할 수 있는 분</p>
            <p class="sentence left-text--bottom">팀원들과 커뮤니케이션을 원활하게 할 수 있는 분</p>
        </div>
    </div>
</section>

<section>
    <div class="triangle-section">
        <svg id="triangle-line">
            <line id='line--left'/>
            <line id='line--right'/>
            <line id='line--bottom'/>
        </svg>
        <div class="talent-text-box">
            <div id="talent-text--top">창의력</div>
            <div id="talent-text--left">열정</div>
            <div id="talent-text--right">팀워크</div>
        </div>
</div>
</section>
<script type="text/JavaScript" src="{% static 'js/landing.js' %}"></script>

{% endblock %}
