{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
    {% block header %}
    <!-- Need a title -->
    {% endblock %}
</head>

<header>
    <nav>
        <div class="nav-wrap">
            <div class="nav-left">

                <a href="{% url 'index' %}"><img class="nav-logo" src="{% static 'img/likelion.jpg' %}" alt=""></a>
                <a href="{% url 'index' %}">LIKELION</a>
            </div>
            <div class="nav-right">
                <a href="{% url 'story' %}">Story</a>
                <a href="{% url 'plg-intro' %}">Playground</a>
                <a href="#">Log In</a>
                {% if user.is_authenticated %}
                <a href = "{% url 'logout' %}" >Logout</a>
                {% else %}
                <a href="{% url 'signup' %}" class="orange-btn">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>

<body>

  
    {% block contents %}

    {% endblock %}

</body>
</html>
