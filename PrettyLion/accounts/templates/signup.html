{% extends 'base.html' %}
{% load static %}

<% block header %>
<head>
    <link rel = "stylesheet" href  = "{%  static signup.css %}">
    <title> 회원가입 페이지 </title>
</head>
<% endblock%>

    {% block contents %}
<p> 회원가입</p>
<div class = "signup_box" style = "width: 50vh; height: 100vh" >
<form action="signup.html" method="POST">
    <label for = "username"> 아이디 </label>
    <input type="email" id= "username" name = "username" class = "input_box">

    <label for = "password"> 비밀번호</label>
    <input type ="password" id= "password" name = "password" class = "input_box">

    <label for = "password_check"> 비밀번호 확인</label>
    <input type = "password_check" id= "password_check" name = "password_check"  class = "input_box">

    <label for="nickname"> 닉네임 </label>
    <input type = "text" id= "nickname" name ="nickname" class = "input_box">

    <label for = "profile"> 프로필 사진</label>
    <input type = "image" id= "profile" name = "profile" class = "input_box">

    <label for = "mento_selection">
        멘토, 멘티 선택
    </label>
    <select id = "mento_selection">
        <option value = "mento" id= "mento" name ="mento"> 멘토</option>
            <option value = "mentee"id= "mentee" name="mentee"> 멘티</option>

    </select>

    <label for = "bio"> 자기소개</label>
    <input type = "text" id= "bio" class = "input_box">
    <input type = "submit" value = "회원가입 완료하기" id = "signup_submit">
</form>
</div>

    {% endblock %}
