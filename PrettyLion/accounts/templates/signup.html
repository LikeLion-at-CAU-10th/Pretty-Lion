{% extends 'base.html' %}

{% load static %}

{% block header %}
<link rel = "stylesheet" href = "{% static 'css/signup.css' %}">
<title> 회원가입 페이지</title>
{% endblock %}

{% block contents %}


{% if password_error %}
<p class = "password-error-message" style = "display: none">  </p>
{% endif %}

<script>
const errorMessage = document.querySelector(".password-error-message");
if (errorMessage.style.display == 'none') {
    alert("비밀번호가 틀렸습니다.");
}
</script>

<div class = "signup-box">
<form action="{% url 'signup' %}" method="POST" enctype="multipart/form-data" class = "signup__form">
    {% csrf_token %}

    <br>
    <label for = "username" class="signup-form__label__id"> 아이디 </label><br>
    <input type="email" id= "username" name = "username" class = "signup-form__input"><br>

    <label for = "password" class = "signup-form__label__password"> 비밀번호</label><br>
    <input type ="password" id= "password" name = "password" class = "signup-form__input"><br>

    <label for = "password_check" class = "signup-form__label__passwordcheck"> 비밀번호 확인</label><br>
    <input type = "password" id= "password_check" name = "password_check"  class = "signup-form__input"><br>

  <label for="nickname" class = "signup-form__label__nickname"> 닉네임 </label><br>
    <input type = "text" id= "nickname" name ="nickname" class = "signup-form__input">
    <p class = "signup__p__profile"> 프로필 사진 </p>
    <label for = "profile_photo" class = "signup-form__label__profile" style = "margin-top: 1vh;"> 본인의 개성을 보여줄 수 있는 사진을 업로드해주세요!
        <span style="font-size: 9px; color: #DB4437;"> *실제 얼굴 사진 X </span>
    </label><br>
    <input type = "file" id= "profile_photo" accept = "image/*" name = "profile_photo" class = "signup-form__input__image" alt = "...">
    <label for = "bio" class = "signup-form__label__bio"> 자기소개
        <span style = "font-size: 9px; color: #DB4437;"> *멘토만 작성</span>
    </label> <br>
    <input type = "text" id= "bio" name = "bio" class = "signup-form__input" placeholder="멘티에게 어필할 한 줄 소개를 입력해주세요!.">
    <br>
    <label for = "mento_selection" name="mento_selection" class = "signup-form__label__mento">
        멘토, 멘티 선택
    </label>
    <select id = "mento_selection" class="signup-form__select">
        <option value = "mento" id= "mento" name ="mento" class = "signup-form__select__option"> 멘토</option>
            <option value = "mentee"id= "mentee" name="mentee" class = "signup-form__select__option"> 멘티</option>

    </select>
<br>

<br>
    <input type = "submit" value = "회원가입 완료" class="signup-form__submit">
</form>
</div>
{% endblock %}
