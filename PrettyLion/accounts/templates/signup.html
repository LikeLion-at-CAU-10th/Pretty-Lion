{% extends 'base.html' %}
{% load static %}

<% block header %>
    <link rel = "stylesheet" href  = "{% static signup.css %}">
    <title> 회원가입 페이지 </title>

<% endblock%>

    {% block contents %}
<p> 회원가입</p>

{% if password_error %}
<p class = "password-error-message" style = "display: none">  </p>
{% endif %}

<script>
const errorMessage = document.querySelector(".password-error-message");
if (errorMessage.style.display == 'none') {
    alert("비밀번호가 틀렸습니다.");
}
</script>

<div class = "signup_box" style = "width: 50vh; height: 100vh; display: flex; align-content: center; align-items: center" >
<form action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">

    {% csrf_token %}
    <br>
    <label for = "username"> 아이디 </label><br>
    <input type="email" id= "username" name = "username" class = "input_box"><br>

    <label for = "password"> 비밀번호</label><br>
    <input type ="password" id= "password" name = "password" class = "input_box"><br>

    <label for = "password_check"> 비밀번호 확인</label><br>
    <input type = "password_check" id= "password_check" name = "password_check"  class = "input_box"><br>

  <label for="nickname"> 닉네임 </label><br>
    <input type = "text" id= "nickname" name ="nickname" class = "input_box"><br>

    <label for = "profile_photo"> 프로필 사진</label><br>
    <input type = "file" id= "profile_photo" accept = "image/*" name = "profile_photo" class = "input_box" alt = "..."><br>

    <label for = "mento_selection" name="mento_selection">
        멘토, 멘티 선택
    </label>
    <select id = "mento_selection">
        <option value = "mento" id= "mento" name ="mento"> 멘토</option>
            <option value = "mentee"id= "mentee" name="mentee"> 멘티</option>

    </select>
<br>
    <label for = "bio"> 자기소개</label><br>
    <input type = "text" id= "bio" name = "bio" class = "input_box">

<br>
    <input type = "submit" value = "회원가입 완료하기" id = "signup_submit">
</form>
</div>

    {% endblock %}
