{% extends 'base.html' %}
{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'css/playground.css' %}">

{% endblock %}

{% block contents %}
<section>
    <div class="survey-wrap">
        <div class="survey-wrap__back" onClick="javascript:history.go(-1);"><</div>
        <h4>기본정보를 입력해 주세요!</h4>
        <form class="survey-wrap__form" action="">
            <div class="survey-wrap__input-wrap">
                <label>
                    <h5>이름</h5>
                    <input type="text" placeholder="김깐부">
                </label>
                <label>
                    <h5>학과</h5>
                    <input type="text" placeholder="경영학부">
                </label>
                <label>
                    <h5>학년</h5>
                    <input type="text" placeholder="숫자만 입력해 주세요! (ex : 3 )">
                </label>
                <label>
                    <h5>나이</h5>
                    <input type="text" placeholder="23">
                </label>
            </div>
            <button class="survey-wrap__form__button" type="submit">완료</button>
        </form>
    </div>
    
</section>
{% endblock %}
