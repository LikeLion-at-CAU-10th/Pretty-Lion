<section>
    <div class="survey-wrap">
        <div class="survey-wrap__back" onClick="javascript:history.go(-1);"><</div>
        <h4>Q{{object.order}}</h4>
        <h4>{{object.text}}}</h4>
        <form class="survey-wrap__form" action="{% url 'answer-edit' %}" method="post">
            <div class="survey-wrap__form-cards">
                {% for choice in object.choice_set.all %}
                <div class="form__card">
                    <img src="{% static 'img/lion_img.png' %}" alt="">
                    <div>{{ choice.emoji }}</div>
                    <div>{{ choice }}</div>
                </div>
                {% endfor %}

                
            </div>
        </form>
        <progress class="survey-wrap__progress" value="50" max="100"></progress>
        
        <a href="{% url 'plg-qna-last' %}" style="color:black;">qna-last >></a>
    </div>
    
</section>
{% endblock %}
